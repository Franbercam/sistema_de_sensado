<!DOCTYPE html>
<HTML>

<HEAD>
    <TITLE>Alertas para máquinas</TITLE>
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mail.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</HEAD>

<BODY>
    <header>
        <div class="fav_header">
            <div class="container">
                <div id="fav_logo">
                    <a class="defaultLogo" href="https://www.us.es" target="_blank" title="Universidad de Sevilla">
                        <img src="{{ url_for('static', filename='logo_us.png') }}" alt="Logo de la universidad">
                    </a>
                    <a class="mediaLogo" href="https://www.informatica.us.es/" title="ETSII">
                        <img src="{{ url_for('static', filename='logo_etsii.png') }}" alt="Logo de la facultad">
                    </a>
                </div>
                <div class="manejo_sesion">
                    <div id="usuario_header">
                        <a>@{{ current_user.username }}</a>
                    </div>
                    <a class="btn btn-danger" href="{{ url_for('login_blueprint.logout') }}">Cerrar sesión</a>
                </div>
            </div>
        </div>

    </header>


    <div class="contenedor-principal">
        <div class="contenedor-formulario-alerta">
            <h2>Ingrese los siguientes datos:</h2>
            <form id="formulario-alerta" action="/submit_form" method="post">
                <label for="nombre">Nombre de la alarma:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="select-maquinas">Selecciona una máquina:</label>
                <select id="select-maquinas" name="maquina">
                    <!-- Las opciones se generarán dinámicamente aquí -->
                </select>

                <label for="correo">Correo electrónico:</label><br>
                <input type="email" id="correo" name="correo" placeholder="correocorporativo@corporativo.es"><br><br>

                <div class="contenedor-temp-humedad">
                    <div class="campo">
                        <label for="temperatura_max">Temperatura máxima (en °C):</label><br>
                        <input type="number" id="temperatura_max" placeholder="Ej: 44" name="temperatura_max" step="0.1"
                            required>
                    </div>
                    <div class="campo">
                        <label for="temperatura_min">Temperatura mínima (en °C):</label><br>
                        <input type="number" id="temperatura_min" placeholder="Ej: 10" name="temperatura_min" step="0.1"
                            required>
                    </div>
                </div>
                <div class="contenedor-temp-humedad">
                    <div class="campo">
                        <label for="humedad_max">Humedad máxima (en %):</label><br>
                        <input type="number" id="humedad_max" placeholder="Ej: 73" name="humedad_max" min="0" max="100"
                            required>
                    </div>
                    <div class="campo">
                        <label for="humedad_min">Humedad mínima (en %):</label><br>
                        <input type="number" id="humedad_min" placeholder="Ej: 30" name="humedad_min" min="0" max="100"
                            required>
                    </div>
                </div>

                <div class="contenedor-botones">
                    <button type="submit" id="boton-guardar">Guardar</button>
                    <a href="{{ url_for('control_panel_blueprint.index') }}" id="boton-cancelar">Cancelar</a>
                </div>
            </form>
        </div>


        <footer>
            <div class="footer-content">
                <p>Escuela Técnica Superior de Ingeniería Informática - Universidad de Sevilla</p>
                <p>Av. Reina Mercedes s/n, 41012 Sevilla - tlfno +(34) 954556817</p>
                <p>&copy; 2024 <a href="https://www.us.es"> ETSII</a> </p>
            </div>

        </footer>
    </div>

    <script src="{{ url_for('static', filename='javascript/mail.js') }}"></script>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</BODY>

</HTML>
